# Don't change this value unless you want to reset the config
ConfigVersion: 3

PrimaryColor: "&f"
SecondaryColor: "&9"

Home:
  Wait: "&pYou must wait &s%TIME%&p seconds before being teleported"
  # Change the end of this message to suit your settings, NOTE: this is also used for cancelled spawn teleport
  Cancelled: "&pYour teleport has been cancelled, you must not move or partake in PvP!"
  Teleport: "&pWelcome home"
  Moved: "&pYour home has been moved"
  Renamed: "&pYour home has been renamed"
  Created: "&pHome has been created"
  LimitReached: "&sYou have reached you limit for homes, please use /delhome to remove some"
  LimitExceeded: "&SYou have more homes then you are allowed, you must delete some before you can use them. Use /delhome [name] to remove them"
  Deleted: "&pYour home was deleted"
  NoHomes: "&pYou have no homes set"
  GUILoading: "&pLoading your homes, this may take a few seconds..."

Spawn:
  Teleport: "&pTeleported to spawn"
  NotSet: "&pUnfortunately the spawn location has not been set, please contact an admin if you believe this to be wrong"
  Created: "&pSpawn location set"
  Moved: "&pSpawn location moved"
  Deleted: "&pSpawn location deleted"

Update:
  NotAvailable: "&pNo Update Available"
  Available: "&pAn update for HomeSpawn is available and can be downloaded and installed by running /homespawn update"
  Downloading: "&pUpdate found, Downloading it now\n it will be installed on next server restart"

# This message is sent when the /homespawn player (name) command is run
# %NAME% is username, %STATE% is offline or online, %TIME% is how long that have been online/offline,
# %USED% is the number of homes the player has used, %TOTAL% is the number of homes they are permitted
# a clickable list of the players set homes is sent directly after this, hence the : at the end
PlayerData: "&pPlayer data for &s%NAME%\n
&pPlayers permission: &s%PERMISSION%\n
&pPlayer has been &s%STATE%&p since &s%TIME%&p\n
&pPlayer has &s%USED%&p of &s%TOTAL%&p homes in use:"

Reload: "&pAll configs and permissions have been reloaded!"

Help:
  #This message is sent before all of the command help messages are sent if a user types /homespawn help
  Help: "The following is a list of commands and their uses:\n"
  Homespawn: "\"/homespawn [help|reload|update|player]\" \n
   No arguments: displays plugin info\n
   help: displays command help\n
   reload: reloads configuration and permissions\n
   update: checks for and downloads an update if one is available\n
   player: shows player stats\n"
  HomespawnPlayer: "\"/homespawn player [username] [home name]\"\n
   shows player stats if only a username is given, if given a valid home name you will be teleported\n"
  Delhome: "\"/delhome [home]\"\n
   Deletes your home\n"
  Delspawn: "\"/delspawn [new]\"\n
   Deletes spawn\n"
  Home: "\"/home [home]\"\n
   Teleport to your home\n"
  Homelist: "\"/homelist\"\n
   Displays a list or GUI of your homes\n"
  RenameHome: "\"/renamehome [current name] [new name]\"\n
   Renames a home\n"
  Sethome: "\"/sethome [name]\"\n
   Sets a home at your current location, can be used to move homes\n"
  Setspawn: "\"/setspawn [new]\"\n
   Sets spawn or new spawn at your current location\n"
  Spawn: "\"/spawn\"/n
   Teleport to spawn\n"

Error:
  MustBePlayer: "&4You must be a player to do this!"
  PlayerNotFound: "&4The given player could not be found!"
  ActionCancelled: "&4This action has been cancelled because "
  PermissionNotFound: "&4Permission not found!"
  NotPermitted: "&4You are not permitted to do this!"
  HomeDoesNotExist: "&4The home provided doesn't exist!"
  NumberFormatError: "&4A player had impossible values for their home location, that home has been removed!"
  WorldDoesNotExist: "&4The world %WORLD% was found in a players homes, since it doesn't exist the home was removed!"